<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <title>Search for games</title>
  </head>
  <body>
    <header>
      <h1 class="mainTitle">Search your Games !</h1>
    </header>

    <main>
      <div class="buscador">
        <form id="formulario" class="">
          <div>
            <input
              type="text"
              class="input-text"
              placeholder="Type a game"
              id="input-search"
            />

            <input type="submit" value="Search" class="input-submit" />
          </div>
        </form>
      </div>
      <section id="resultDiv" class="container"></section>
    </main>

    <footer>
      <p>Footer !</p>
    </footer>

    <script src="components/app.js"></script>
  </body>
</html>
